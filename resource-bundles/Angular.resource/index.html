<!--
- Home page for the Food Bank Manager app when running outside Salesforce.com
-->
<html ng-app="foodBankApp">
    <head>
        <title>Food Bank Manager</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link class="user" rel="stylesheet" type="text/css" href="css/bootstrap-namespaced.css" />
        <link class="user" rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
        <link class="user" rel="stylesheet" type="text/css" href="css/foodbank.css" />

        <!-- lodash underscore and moment date utilities -->
        <script src="bower_components/lodash/dist/lodash.min.js"></script>
        <script src="bower_components/moment/min/moment.min.js"></script>

        <!-- load the angular javascript libraries -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="bower_components/angular-strap/dist/angular-strap.min.js"</script>
        <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"</script>
        <script src="bower_components/angularjs-dropdown-multiselect/dist/angularjs-dropdown-multiselect.min.js"></script>

        <!-- our angular javascript app -->
        <script src="app/app.js"></script>
        <script src="app/directives.js"></script>
        <script src="app/services.js"></script>
        <!--<script src="app/filters.js"></script>-->
        <!--<script src="app/animations.js"></script>-->
        <script src="app/serverDataStub.js"></script>
        <script src="app/main.js"></script>
        <script src="app/home/home.js"></script>
        <script src="app/client/client.js"></script>
        <script src="app/client_edit/client_edit.js"></script>
        <script src="app/log_visit/log_visit.js"></script>
    </head>
    <div class="bootstrap">
        <div class="container" style="min-height:800px;" ng-controller="mainController">

            <!-- shared page header  -->
            <div class="page-header" style="margin-top:30px;">
                <h1 style="margin-bottom: 5px;">
                    <img style="margin: 0 3px 7px 2px;" height="32" width="32"
                        ng-src="{{basePath}}/img/shoppingCart32.png" />
                    Food Bank Manager
                </h1>
            </div>

            <!-- display alerts here  -->
            <div class="alertContainer"></div>

            <!-- loading spinner -->
            <div class="center-overlay" ng-show="status.loading" >
              <img ng-src="{{basePath}}/img/loading-white.gif" alt="Loading..." />
              <div>Loading</div>
            </div>

            <!-- display our angular page here  -->
            <div class="ng-view"></div>
        </div>
    </div>
</html>
